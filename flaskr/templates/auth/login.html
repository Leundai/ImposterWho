{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LogIn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Clean.css') }}">
{% endblock %}

{% block content %}
    <div class="login-clean" style="background: rgb(246,200,172);">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="{{ url_for('static', filename='img/sun.png') }}" style="width: 200px;height: 200px;"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group" style="color: rgb(249,249,126);"><button class="btn btn-primary btn-block border rounded border-primary" type="submit" style="background: rgb(249,249,126);border-color: rgb(249,249,126);color: rgb(1,1,1);">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
{% endblock %}
